<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
                
        
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Les candidats</h2 >

                    <h3 class="section-subheading text-muted">Vingt-neuf hommes et femmes qui sauront se dévouer pour leur commune.</h3>
                </div>
        
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-md-2">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.png" class="img-responsive img-circle" alt="{{ member.position }}">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Les membres du comité sont élus pour une durée de trois ans lors de l'assemblée générale de l'association.</p>
                </div>
            </div>
        </div>
    </section>
